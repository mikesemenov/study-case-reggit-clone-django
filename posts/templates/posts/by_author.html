{% extends 'base.html' %}
{% block content %}

<h1>Posts of {{author}} </h1>

<a class="btn btn-primary" href="{% url 'posts:create' %}">Create Post</a>
<br><br><br>

{{ posts.title }}

{% for post in posts.all %}

<table>
    <tr>
        <td style="padding-right: 20px">
            <a href="#" onclick="document.getElementByID('upvote{{ post.id}}').submit()">
                <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
            </a>
                <br>
            {{ post.votes_total }}
                <br>
            <a href="#" onclick="document.getElementByID('upvote{{ post.id}}').submit()">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </a>
        </td>
        <td>- <a href="{{post.url}}"> {{ post.title }} </a> <br> {{ post.pub_date }} by {{post.author.username}}</td>
    </tr>
</table>
<br>

<form id='upvote{{ post.id }}' method="POST" action="{% url 'posts:upvote' post.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

<form id='downvote{{ post.id }}'method="POST" action="{% url 'posts:downvote' post.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>


{% endfor %}


{% endblock %}
